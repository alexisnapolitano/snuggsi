<h1>Autocomplete Countries</h1>

<auto-complete>
  <form action=#>
    <label for=search>Search</label>
    <input id=search list=results placeholder=Search>

    <datalist id=results>
      <template name=items>
        <option value={self}>
      </template>
    </datalist>
  </form>

  <script src=filter.js defer> </script>
  <script src=autocomplete.js defer></script>
</auto-complete>
