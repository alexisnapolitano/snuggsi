<meta name=viewport content='width=device-width,initial-scale=1'>


<!-- debatable ?? -->
<meta
  name=header-group
  content=/examples/header-group
>
<link
  as=fetch
  rel=preload
  id=header-group
  href=/examples/header-group
>
<link
  as=style
  crossorigin
  id=foo-group
  rel='preload stylesheet'
  href=//devpunks.herokuapp.com/typography.css
>


<header-group>
  <h2 slot=header>&lt;header-group&gt;</h2>
  <a  slot=subheader title='See more component examples' href=/examples>See more component examples</a>
</header-group>

<!-- defaults can be supplied -->
<header-group></header-group>

<!-- slots let you map content to template output -->
<header-group>
  <h2 slot=header>My Own Header</h2>
  <p  slot=subheader>slots control output arrangement</p>
</header-group>

<header-group>

</header-group>
